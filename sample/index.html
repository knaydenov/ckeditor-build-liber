<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CKEditor 5 – classic editor build – development sample</title>
	<style>
		body {
			max-width: 800px;
			margin: 20px auto;
		}
	</style>
</head>
<body>

<h1>CKEditor 5 – classic editor build – development sample</h1>

<div id="editor">
	<p>Hello, <gap var default="Nobody">You|World</gap>!</p>
	<p>Hello, <gap var empty default="You">You|World</gap>!</p>
	<p>Hello, <gap empty default="World">You|World</gap>!</p>
</div>

<script src="../build/ckeditor.js"></script>
<script src="../node_modules/@ckeditor/ckeditor5-inspector/build/inspector.js"></script>
<script>
	ClassicEditor.create( document.querySelector( '#editor' ) )
		.then( editor => {
			window.editor = editor;
			CKEditorInspector.attach( editor );
		} )
		.catch( error => {
			console.error( 'There was a problem initializing the editor.', error );
		} );
</script>
</body>
</html>
